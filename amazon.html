
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="css/amazon.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img class="img-main-logo" src="img/depositphotos_427743158-stock-photo-tula-russia-november-04-2020.jpg" alt="">
        </div>
        <div class="header-enviar-a">
            <div class="box-icon-location">
                <i class="icon-location fa-solid fa-location-dot"></i>
            </div>
            <div class="box-texto-enviar-a">
                <span class="texto-enviar-a">Enviar a</span>
            </div>
            <div class="box-texto-colombia">
                <span class="texto-colombia">Colombia</span>
            </div>
        </div>
        <div id="boxHeaderSearchInput" class="box-header-search-input">
            <div id="headerSearchInput" class="header-search-input">
                <div class="box-filtro-todos">
                    <div class="filtro-todos">
                        <span class="header-todos">Todos</span>
                        <i class="icon-chevron fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="box-buscar-amazon">
                    <div class="buscar-amazon">
                        <input class="input-busqueda" type="text" name="" id="" placeholder="Buscar Amazon">
                    </div>
                </div>
                <div class="box-lupa">
                    <div class="lupa">
                        <i class="icon-lupa fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-country-container">
            <img src="img/EE.UU (2).png" alt="">
            <span class="txt-Es">Es</span>
            <i class="fa-solid fa-chevron-down fa-beat"></i>
        </div>
        <div class="header-identificate">
            <span class="txt-hola-identificate">Hola, identificate</span>
            <span class="txt-cuentas-listas">Cuentas y listas</span>
            <i class="fa-solid fa-chevron-down fa-beat"></i>
        </div>
        <div class="header-devoluciones">
            <span class="txt-Devoluciones">Devoluciones</span>
            <span class="txt-Y-Pedidos">Y Pedidos</span>
        </div>
        <div class="header-carrito">
        
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="txt-carrito">Carrito</span>
        </div>
 </header>
        <div id="main-content" class="main-content">

         <div class="box-modal">
           <div class="modal">
            <div class= "btn-close">
            <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="box-main-img-modal">
                <img class="main-img-modal" src="img/depredador1.jpg" alt="">
            </div>
            <div class="info-modal">
             <label class="txt-caracteristicas-modal">
                Hiya Toys Alien vs. Predator: Young Blood Predator - Figura de acción a escala 1:18, multicolor</label>
            <!--  <span class="txt-estilo-caracteristicas">Basado en la exitosa película
                Colecciona al Guerrero Alien Blowout (con caparazón explotado), el Depredador de la Guardia del Templo y el Joven Depredador de Sangre
                Mide aproximadamente 4 pulgadas de alto
                Cuenta con un soporte pegado para posar
                Alto nivel de articulación</span> -->
            </div>
        </div>
       
    </div>

<script src="js/amazon.js"></script>
</body>
</html>
